{% extends 'base.html' %}
{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/auth.css' %}">{% endblock %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-sign-in-alt"></i> Добро пожаловать</h2>
            <p>Log in to your account</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}

            {% if form.errors %}
            <div class="auth-alert">
                <i class="fas fa-exclamation-circle"></i>
                Неправильное имя пользователя и пароль
            </div>
            {% endif %}

            <div class="form-group">
                <label for="id_username">Имя пользователя</label>
                <input type="text" name="username" id="id_username" required>
                <i class="fas fa-user form-icon"></i>
            </div>

            <div class="form-group">
                <label for="id_password">Пароль</label>
                <input type="password" name="password" id="id_password" required>
                <i class="fas fa-lock form-icon"></i>
            </div>
            <button type="submit" class="auth-btn">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
        </form>

        <div class="auth-footer">
            Нет аккаунта? <a href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
