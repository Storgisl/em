{% extends 'base.html' %}
{% load static %}

{% block title %}Приветствую{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
<div class="main-content">
    <div class="hero-container">
        <h1>Добро пожаловать</h1>
        <div class="cta-buttons">
            <a href="{% url 'ads' %}" class="cta-button">Рассмотреть предложения</a>
            {% if not user.is_authenticated %}
            <a href="{% url 'register' %}" class="cta-button" style="background-color: #48bb78; margin-left: 1rem;">
                Присоединиться
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
